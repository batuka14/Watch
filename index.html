<!DOCTYPE html>
<html>
	<head>
		<title>Stopwatch</title>
		<style>
			body{
				background-color:#e1e1e1;
				display:flex;
				justify-content:center;
				align-items:center;
				height:90vh;
			}
			.watch{
				background-color:#fff;
				padding:15px;
				border-radius:8px;
				width:350px;
			}
			.watch h1{
				text-align:center;
			}.button{
				margin-left:85px;
			}
			ol{
				height:200px;
				overflow-y:scroll;
			}
		</style>
	</head>
	<body>
		<div class="watch">
			<h1>00:00:00:00</h1>
			<div class="button">
				<button onclick="start()">start</button>
				<button onclick="stop()">stop</button>
				<button onclick="restart()">restart</button>
				<button onclick="lap()">lap</button>
				<ol>
					
				</ol>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
